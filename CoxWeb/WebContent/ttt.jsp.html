<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<%@page language="java" contentType="text/html;charset=UTF-8"%>
<%@page import="com.cox.TicTacToe" %>
	

<jsp:useBean id="game" scope="session" class="com.cox.TicTacToe">
	<jsp:setProperty name="game" property="*"/>
</jsp:useBean>
	
<html>
<head>
<title>tic tac toe</title>


<style>
table, tr, td, label {
    border: 1px solid black;
}
</style>

<script type="text/javascript">
function myFunction(cell) {
	document.getElementById("selection").value = cell;
    document.getElementById("myForm").submit();
}

function invalidate() {
	window.location = "invalidate.jsp";
}

</script>

</head>
<body>

<% game.setSelection(request.getParameter("selection")); %>

<h1>TIC TAC TOE</h1>

<form id="myForm" action="ttt.jsp" >
<input type="hidden" id="selection" name="selection"/>

<table width="100" height="100" cellspacing="0" cellpadding="0"
	border="">
	<!-- flm:table -->
	<tbody>
		<tr style="">
			<td align="center"><label style="elevation: level;border-width: 0px " onclick="myFunction('00')" id="C00"><jsp:getProperty name="game" property="c00" /></label></td>
			<td align="center"><label style="elevation: level;border-width: 0px  " onclick="myFunction('01')" id="C01"><jsp:getProperty name="game" property="c01" /></label></td>
			<td align="center"><label style="elevation: level;border-width: 0px  " onclick="myFunction('02')" id="C02"><jsp:getProperty name="game" property="c02" /></label></td>
		</tr>
		<tr style="">
			<td align="center"><label style="elevation: level;border-width: 0px  " onclick="myFunction('10')" id="C10"><jsp:getProperty name="game" property="c10" /></label></td>
			<td align="center"><label style="elevation: level;border-width: 0px  " onclick="myFunction('11')" id="C11"><jsp:getProperty name="game" property="c11" /></label></td>
			<td align="center"><label style="elevation: level;border-width: 0px  " onclick="myFunction('12')" id="C12"><jsp:getProperty name="game" property="c12" /></label></td>
		</tr>
		<tr style="">
			<td align="center"><label style="elevation: level;border-width: 0px  " onclick="myFunction('20')" id="C20"><jsp:getProperty name="game" property="c20" /></label></td>
			<td align="center"><label style="elevation: level;border-width: 0px  " onclick="myFunction('21')" id="C21"><jsp:getProperty name="game" property="c21" /></label></td>
			<td align="center"><label style="elevation: level;border-width: 0px  " onclick="myFunction('22')" id="C22"><jsp:getProperty name="game" property="c22" /></label></td>
		</tr>
	</tbody>
</table>
<hr>

<label id="msg" style="elevation: level;border-width: 0px  "><jsp:getProperty name="game" property="msg" /></label>
</form><br/>
<input type="button" name="clear" value="Play Again" onclick="invalidate()">
<p></p>
</body>
</html>
